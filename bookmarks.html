<head>
  <title>bookmarks</title>
</head>

<body>
  <div class="menu">
    <div class="title">Bookmarks</div>
    <input class="filter" type="text" placeholder="Filter..." />
  </div>
  <div class="new-bookmark">
    <form>
      <div class="flex-horizontal">
        <textarea name="text" placeholder="Add a new bookmark"></textarea>
      </div>
      <div><input type="submit" value="Add"/></div>
    </form>
  </div>
  <div class="content">
    <ul class="bookmarks">
      {{#each bookmarks}}
        <li class="bookmark">
          <div class="bookmark-text">
            {{> editable this}}
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</body>

<template name="editable">
  <div>
    {{#if editing}}
      <textarea class="text" name="text" rows="5">{{this.text}}</textarea>
      <button class="edit">Done</button>&nbsp;<button class="delete">Delete</button>
    {{else}}
      <div class="text">{{{linkified}}}</div>
      <button class="edit">Edit</button>&nbsp;<button class="delete">Delete</button>
      {{prettifyDate createdAt}}
    {{/if}}
  </div>
</template>
